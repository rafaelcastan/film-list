<mat-sidenav-container class="top-sidenav" (backdropClick)="closeSideNav()">
  <mat-sidenav #sidenav class="sidenav" fixedInViewport="true" >
    <mat-toolbar color="primary" >
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="closeSideNav()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list class="nav-list">
      <!--Opções sidenav-->
      <button class="nav-btn" type="button" mat-button>
        Lançamentos <mat-icon>fiber_new</mat-icon> 
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header-toolbar">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="openSideNav()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>FilmList</span>
    </mat-toolbar>

    <div class="app-content"></div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
