<div  class="home-content" infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      [fromRoot]="true"
      [infiniteScrollContainer]="'.mat-drawer-content'"
      (scrolled)="onScroll()"
      >
  <div class="home-card" *ngFor="let movie of MovieList | keyvalue; index as i "  
  (mouseenter)="showInfo=true;position=i" (mouseleave)="showInfo=false">
    <img class="mat-card-image" src="https://image.tmdb.org/t/p/w500{{MovieList[i].backImage}}" 
    alt="{{MovieList[i].title}}">
    <div *ngIf="showInfo && i===position" class="movieInfo">
    <div class="mat-card-header">
      <mat-card-title >{{MovieList[i].title}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </div>
    <mat-card-content class="description">
        <p *ngIf="languageSelected=='pt-BR'">
          {{MovieList[i].overview || 'Nenhuma descrição informada'}}
        </p>
        <p *ngIf="languageSelected=='en-US'">
          {{MovieList[i].overview || 'No description provided'}}
        </p>
    </mat-card-content>
    <mat-card-actions class="buttons">
      <button class="button-details" color="accent" mat-raised-button (click)=info(MovieList[i].id)>
        <span *ngIf="languageSelected=='en-US'">More Info</span>
        <span *ngIf="languageSelected=='pt-BR'">Mais Informações</span>
      </button>
    </mat-card-actions>
</div>
  </div>
</div>
