<div  class="home-content" infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      [fromRoot]="true"
      [infiniteScrollContainer]="'.mat-drawer-content'"
      (scrolled)="onScroll()">
  <mat-card class="home-card" *ngFor="let movie of MovieList | keyvalue; index as i " >
    <mat-card-header class="mat-card-header">
      <mat-card-title class="mat-card-title">{{MovieList[i].title}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img class="mat-card-image" src="https://image.tmdb.org/t/p/w500{{MovieList[i].backImage}}" alt="{{MovieList[i].title}}">
    <mat-card-content class="description">
        <p>
          {{MovieList[i].overview || 'Nenhuma descrição informada'}}
        </p>
    </mat-card-content>
    <mat-card-actions class="buttons">
      <button class="button-details" color="accent" mat-raised-button (click)=alert()>Mais Informações</button>
    </mat-card-actions>
  </mat-card>
</div>
