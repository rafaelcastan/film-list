<div class="Language-selector-bar">
  <mat-button-toggle-group  value='{{languageSelected}}'>
    <mat-button-toggle  (click)="languageChose(languageChosed.English)"  value="en-US">
      <span *ngIf="languageSelected=='en-US'">English</span>
      <span *ngIf="languageSelected=='pt-BR'">Inglês</span>
    </mat-button-toggle>
    <mat-button-toggle (click)="languageChose(languageChosed.Portuguese)"  value="pt-BR">
      <span *ngIf="languageSelected=='en-US'">Portuguese</span>
      <span *ngIf="languageSelected=='pt-BR'">Português</span>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>

<div  class="home-content" infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      [fromRoot]="true"
      [infiniteScrollContainer]="'.mat-drawer-content'"
      (scrolled)="onScroll()">
  <mat-card class="home-card" *ngFor="let movie of MovieList | keyvalue; index as i " >
    <mat-card-header class="mat-card-header">
      <mat-card-title class="mat-card-title">{{MovieList[i].title}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img class="mat-card-image" src="https://image.tmdb.org/t/p/w500{{MovieList[i].backImage}}" alt="{{MovieList[i].title}}">
    <mat-card-content class="description">
        <p *ngIf="languageSelected=='pt-BR'">
          {{MovieList[i].overview || 'Nenhuma descrição informada'}}
        </p>
        <p *ngIf="languageSelected=='en-US'">
          {{MovieList[i].overview || 'No description provided'}}
        </p>
    </mat-card-content>
    <mat-card-actions class="buttons">
      <button class="button-details" color="accent" mat-raised-button (click)=info(MovieList[i].id)>
        <span *ngIf="languageSelected=='en-US'">More Info</span>
        <span *ngIf="languageSelected=='pt-BR'">Mais Informações</span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
